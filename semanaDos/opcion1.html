<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reto 1</title>
</head>
<body>
    <div class="form-container">
        <h1 id="form-title">Create your own account</h1>
        <p class="form-description">This is the step 1</p>

        <form action="" id="survey-form">
            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Password" name="password">
            </div>
            <div class="form-group">
                <input type="password" id="re-password" class="form-input" placeholder="Confirm Password" name="re-password">
            </div>
            <button>Next</button>
        </form>
    </div>
</body>
</html>
