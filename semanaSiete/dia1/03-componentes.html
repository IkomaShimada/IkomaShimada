<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Componentes</title>
</head>
<body>
    <main class="container">
        <div>
            <h3><code>class="btn"</code></h3>
            <h5>
                Todos lo botones de Bootstrap deben llevar la clase btn, despues se le puede añadir más clases o estilos
            </h5>
            <button class="btn">
                click aquí
            </button>
            <a href="#" class="btn">
                Soy un hipervinculo
            </a>
        </div>
        <div>
            <h3><code>class="btn btn-[color]"</code></h3>
            <h5>Podemos adicionar clases para cambiar el color</h5>

            <button class="btn btn-primary">Botón Primario</button>

            <button class="btn btn-secondary">Botón Secundario</button>

            <button class="btn btn-success">Ud. a tenido éxito!</button>

            <button class="btn btn-warning">Te, te advierto!</button>

            <button class="btn btn-danger">Significa Peligro!</button>

            <button class="btn btn-info">Break a las 9</button>

            <button class="btn btn-primary btn-sm">Break a las 9</button>

            <button class="btn btn-danger btn-lg">Antessss</button>

            <!-- block dif 4.6 vs 5 -->
            <div class="d-grid">
                <button class="btn btn-primary">
                    BOTÓN ANCHO
                </button>
            </div>

        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
